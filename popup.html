<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="x-controls-container">
        <div class="x-select">
            <label for="">请选择计算项：</label>
            <div class="x-check-container">
                <div class="x-check-wrapper">
                    <label for="">公共必修</label>
                    <input type="checkbox" name="selbox" value="公共必修">
                </div>
                <div class="x-check-wrapper">
                    <label for="">公共选修</label>
                    <input type="checkbox" name="selbox" value="公共选修">
                </div>
                <div class="x-check-wrapper">
                    <label for="">专业教育必修</label>
                    <input type="checkbox" name="selbox" value="专业教育必修">
                </div>
                <div class="x-check-wrapper">
                    <label for="">专业教育选修</label>
                    <input type="checkbox" name="selbox" value="专业教育选修">
                </div>
                <div class="x-check-wrapper">
                    <label for="">公共基础必修</label>
                    <input type="checkbox" name="selbox" value="公共基础必修">
                </div>
                <div class="x-check-wrapper">
                    <label for="">通识教育选修</label>
                    <input type="checkbox" name="selbox" value="通识教育选修">
                </div>
            </div>
        </div>
        <div class="x-show-info">
            <div class="x-info-wrapper">
                总学分数：<span class="x-info">140.0</span>
            </div>
            <div class="x-info-wrapper">
                总GPA：<span class="x-info">3.859</span>
            </div>
            <div class="x-info-wrapper">
                选中项目GPA：<span class="x-info">3.929</span>
            </div>
        </div>
    </div>
</body>

</html>
